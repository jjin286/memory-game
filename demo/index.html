<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Memory Game!</title>
  <link rel="stylesheet" href="memory-game.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Memory Game!</h1>
  <p id="lowest-score">Best Score: 0</p>
  <p id="score">Score: 0</p>
  <div class="start ">
    <p class="title">Memory Game!</p>
    <div class="begin-button">START!</div>
  </div>
  <div class="game-over">
    <p>You Won!</p>
    <p>Your Score:</p>
    <p id="score">0</p>
    <div class="restart-button">
      Play Again?
    </div>
  </div>
  <div id="game"></div>
  <div class="bottom">
    <div class="restart-button">
      RESTART!
    </div>
    <form action="">
      <label id="card-number-display" for="card-number"># of Cards: </label>
      <input id="card-number" name="card-number" type="text">
      <input type="submit" value="Change">
    </form>
  </div>

  <script src="memory-game.js"></script>

</body>
</html>
